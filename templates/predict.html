{% extends "base.html" %}
{% block title %}Analyze Claim ‚Äî ClaimWatch AI{% endblock %}

{% block content %}
<section class="form-section">
    <div class="form-container">
        <div class="form-header">
            <h1>üîç Submit a Claim for Analysis</h1>
            <p>Enter the claim details below. ClaimWatch AI will analyze the data and provide a fraud risk assessment
                with a detailed explanation.</p>
        </div>

        <form action="{{ url_for('predict') }}" method="POST" class="claim-form" id="claimForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="incident_severity">Incident Severity</label>
                    <select id="incident_severity" name="incident_severity" required>
                        <option value="Total Loss">Total Loss</option>
                        <option value="Major Damage">Major Damage</option>
                        <option value="Minor Damage">Minor Damage</option>
                        <option value="Trivial Damage">Trivial Damage</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="incident_type">Incident Type</label>
                    <select id="incident_type" name="incident_type" required>
                        <option value="Multi-vehicle Collision">Multi-vehicle Collision</option>
                        <option value="Single Vehicle Collision">Single Vehicle Collision</option>
                        <option value="Vehicle Theft">Vehicle Theft</option>
                        <option value="Parked Car">Parked Car</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="collision_type">Collision Type</label>
                    <select id="collision_type" name="collision_type" required>
                        <option value="Front Collision">Front Collision</option>
                        <option value="Rear Collision">Rear Collision</option>
                        <option value="Side Collision">Side Collision</option>
                        <option value="?">Unknown</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="authorities_contacted">Authorities Contacted</label>
                    <select id="authorities_contacted" name="authorities_contacted" required>
                        <option value="Police">Police</option>
                        <option value="Fire">Fire</option>
                        <option value="Ambulance">Ambulance</option>
                        <option value="Other">Other</option>
                        <option value="None">None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="incident_hour_of_the_day">Incident Hour (0-23)</label>
                    <input type="number" id="incident_hour_of_the_day" name="incident_hour_of_the_day" value="12"
                        min="0" max="23" required>
                </div>

                <div class="form-group">
                    <label for="number_of_vehicles_involved">Vehicles Involved</label>
                    <input type="number" id="number_of_vehicles_involved" name="number_of_vehicles_involved" value="1"
                        min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="bodily_injuries">Bodily Injuries (0-2)</label>
                    <input type="number" id="bodily_injuries" name="bodily_injuries" value="0" min="0" max="2" required>
                </div>

                <div class="form-group">
                    <label for="witnesses">Witnesses (0-3)</label>
                    <input type="number" id="witnesses" name="witnesses" value="0" min="0" max="3" required>
                </div>

                <div class="form-group">
                    <label for="total_claim_amount">Total Claim Amount (‚Çπ)</label>
                    <input type="number" id="total_claim_amount" name="total_claim_amount" placeholder="e.g. 500000"
                        required>
                </div>

                <div class="form-group">
                    <label for="injury_claim">Injury Claim Amount (‚Çπ)</label>
                    <input type="number" id="injury_claim" name="injury_claim" placeholder="e.g. 50000" required>
                </div>

                <div class="form-group">
                    <label for="property_claim">Property Claim Amount (‚Çπ)</label>
                    <input type="number" id="property_claim" name="property_claim" placeholder="e.g. 50000" required>
                </div>

                <div class="form-group">
                    <label for="vehicle_claim">Vehicle Claim Amount (‚Çπ)</label>
                    <input type="number" id="vehicle_claim" name="vehicle_claim" placeholder="e.g. 400000" required>
                </div>

                <div class="form-group">
                    <label for="policy_annual_premium">Annual Premium (‚Çπ)</label>
                    <input type="number" id="policy_annual_premium" name="policy_annual_premium"
                        placeholder="e.g. 15000" required>
                </div>

                <div class="form-group">
                    <label for="policy_deductable">Policy Deductible (‚Çπ)</label>
                    <input type="number" id="policy_deductable" name="policy_deductable" placeholder="e.g. 10000"
                        required>
                </div>

                <div class="form-group">
                    <label for="umbrella_limit">Umbrella Limit (‚Çπ)</label>
                    <input type="number" id="umbrella_limit" name="umbrella_limit" value="0" required>
                </div>

                <div class="form-group">
                    <label for="age">Insured Age</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>

                <div class="form-group">
                    <label for="insured_sex">Sex</label>
                    <select id="insured_sex" name="insured_sex" required>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="insured_education_level">Education Level</label>
                    <select id="insured_education_level" name="insured_education_level" required>
                        <option value="PhD">PhD</option>
                        <option value="MD">MD</option>
                        <option value="JD">JD</option>
                        <option value="Masters">Masters</option>
                        <option value="Associate">Associate</option>
                        <option value="College">College</option>
                        <option value="High School">High School</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="incident_state">Incident State</label>
                    <input type="text" id="incident_state" name="incident_state" placeholder="e.g. OH">
                </div>

                <div class="form-group">
                    <label for="auto_make">Auto Make</label>
                    <input type="text" id="auto_make" name="auto_make" placeholder="e.g. Saab">
                </div>

                <div class="form-group">
                    <label for="police_report_available">Police Report Available</label>
                    <select id="police_report_available" name="police_report_available" required>
                        <option value="YES">Yes</option>
                        <option value="NO">No</option>
                        <option value="?">Unknown</option>
                    </select>
                </div>

                <input type="hidden" name="policy_bind_date" value="2010-01-01">
                <input type="hidden" name="incident_date" value="2015-01-01">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-lg">üöÄ Analyze Claim</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
